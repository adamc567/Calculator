<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<header>
    <h1 class="calculatorHeader">Calculator</h1>
    <h2 class="calculatorSubHead">Enjoy ;)</h2>
</header>
    <div id="calculatorContainer">
    <div id='calculatorDisplayContainer'>
        <div id="calculatorSubDisplay">subber</div>
        <div id="calculatorMainDisplay">Main</div>
    </div>
    <div id="calculatorButtonsContainer">
        <button class="calculatorOperator" id="clear">AC</button>
        <button class="calculatorOperator" id="squareRoot">Sqrt</button>
        <button class="delete">DELETE</button>
        <button value="7" class="buttonNumber" id="seven">7</button>
        <button value="8" class="buttonNumber" id="eight">8</button>
        <button value="9" class="buttonNumber" id="nine">9</button>
        <button class="calculatorOperator" id="divie">/</button>
        <button value="4" class="buttonNumber" id="four">4</button>
        <button value="5" class="buttonNumber" id="five">5</button>
        <button value="6" class="buttonNumber" id="six">6</button>
        <button class="calculatorOperator" id="multiply">*</button>
        <button value="1" class="buttonNumber" id="one">1</button>
        <button value="2" class="buttonNumber" id="two">2</button>
        <button value="3" class="buttonNumber" id="three">3</button>
        <button class="calculatorOperator" id="add">+</button>
        <button class="buttonNumber" id="deci">.</button>
        <button value="0" class="buttonNumber" id="zero">0</button>
        <button class="calculatorOperator" id="equal">=</button>
        <button class="calculatorOperator" id="minus">-</button>


    </div>
    </div>
</body>
</html>
